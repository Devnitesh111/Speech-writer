<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text Converter</title>
<link rel="stylesheet" href="Speech to Text Converter.css">
</head>
<body>
<div class="container">
  <h1>Speech to Text Converter</h1>
  <textarea id="input-text" placeholder="Type or speak here"></textarea>
  <div>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn">Stop Recording</button>
  </div>
  <p id="output-text"></p>
</div>
<script src="Speech to Text Converter.js"></script>
</body>
</html>
